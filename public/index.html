<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Serial Uploader</title>
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <style>
    #editor { height: 400px; border: 1px solid #ccc; margin-top: 10px; }
    body { font-family: sans-serif; margin: 20px; }
  </style>
</head>
<body>
  <h1>ESP32 Web Serial Uploader</h1>

  <label for="baudrate">Baud Rate:</label>
  <select id="baudrate">
    <option>9600</option>
    <option selected>115200</option>
    <option>230400</option>
  </select>

  <button onclick="connectSerial()">Connect to ESP32</button>
  <button onclick="sendData()">Send Data</button>
  <button onclick="uploadCode()">Upload Code to ESP32</button>

  <div id="editor"></div>

  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
